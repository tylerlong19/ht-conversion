<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Human Translation conversion</title>
  <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="upload-container">
  <div class="upload-header">
    <h2>Human Translation conversion</h2>
  </div>
  <div class="upload-content">
    <div class="single-upload">
      <h3>Add files here!</h3>
      <form id="uploadForm" name="uploadForm">
        <table style="width:100%" cellpadding="5" cellspacing="10">

          <tr>
            <td>Human Translation File:</td>
            <td><input type="file" name="files" class="file-input" required/></td>
          </tr>
          <tr>
            <td>Machine Translation File:</td>
            <td><input type="file" name="files" class="file-input" required/></td>
          </tr>
          <tr>
            <td>&nbsp;</td>
            <td>
              <button type="submit" class="primary submit-btn">Convert</button>
            </td>
          </tr>
        </table>

      </form>
      <div class="upload-response">
        <div id="fileUploadError"></div>
        <div id="fileUploadSuccess"></div>
      </div>
    </div>

    <!--<div class="multiple-upload">
        <h3>Upload Multiple Files</h3>
        <form id="multipleUploadForm" name="multipleUploadForm">
            <input id="multipleFileUploadInput" type="file" name="files" class="file-input" multiple required />
            <button type="submit" class="primary submit-btn">Submit</button>
        </form>
        <div class="upload-response">
            <div id="multipleFileUploadError"></div>
            <div id="multipleFileUploadSuccess"></div>
        </div>
    </div>-->
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
